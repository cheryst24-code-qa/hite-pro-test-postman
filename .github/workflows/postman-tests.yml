name: Postman API Tests (Postman)

on:
  push:
    branches: [ main ]
  # schedule:
  #  - cron: '0 * * * *'
  workflow_dispatch:  # ЭТА СТРОКА ДАЁТ КНОПКУ "Run workflow"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Newman and HTML reporter
        run: npm install -g newman newman-reporter-html

      - name: Run Postman tests and generate HTML report
        id: run_postman  # ← ДОБАВЛЕН ID
        run: |
          mkdir -p reports
          newman run hite-pro-collection.json \
            --env-var "baseUrl=https://${{ secrets.HITEPRO_BASE_URL }}.connect-profi.ru/rest" \
            --env-var "username=${{ secrets.HITEPRO_USER }}" \
            --env-var "password=${{ secrets.HITEPRO_USER }}" \
            --reporters cli,html \
            --reporter-html-export reports/postman-report.html

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: postman-report
          path: reports/postman-report.html

      - name: Send Telegram notification
        if: always()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GITHUB_REPO: ${{ github.repository }}
          GITHUB_RUN_ID: ${{ github.run_id }}
        run: |
          EVENT_TYPE="${{ github.event_name }}"
          if [ "$EVENT_TYPE" = "schedule" ]; then
            TRIGGER="по расписанию"
          else
            TRIGGER="после push в ${{ github.ref_name }}"
          fi

          # Используем правильный ID шага
          if [ "${{ steps.run_postman.outcome }}" = "success" ]; then
            MESSAGE="✅ Postman тесты прошли успешно ($TRIGGER)!"
          else
            # УБРАНЫ ПРОБЕЛЫ В URL!
            RUN_URL="https://github.com/${GITHUB_REPO}/actions/runs/${GITHUB_RUN_ID}"
            MESSAGE="❌ Postman тесты упали ($TRIGGER)!\\nПодробности: $RUN_URL"
          fi

          # УБРАНЫ ПРОБЕЛЫ В URL!
          curl -s -X POST \
            "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d "chat_id=${TELEGRAM_CHAT_ID}" \
            -d "text=${MESSAGE}" \
            -d "parse_mode=HTML"